<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>

</head>
<body>

    <h1 class="center-align">ToDo application with localstorage</h1>
    <header class="row center-align">
        <input class="input-field col s10" type="text" placeholder="type here to do later">
        <button class="btnUpdate waves-effect waves-light btn" style="display: none;"type=submit><i class="material-icons">done</i></button>
        <button class="btnSave waves-effect waves-light btn" type=submit onclick=save()><i class="material-icons">add</i></button>
        <button class="btnDelete waves-effect waves-light btn" type=submit><i class="material-icons">delete_sweep</i></button>
        
    </header>
    <main>
        <ul class="collection-item"></ul>
    </main>

    <script src="js/app.js"></script>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
